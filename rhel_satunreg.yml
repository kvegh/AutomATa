---
- name: satellite preparation
  user: ansible 
  hosts: rhel_vms

  tasks:

    - name: make sure rhsmcertd is running
      systemd:
        name: rhsmcertd
        state: started

    - name: install RPM with yum
      yum: 
        name: katello-ca-consumer
        state: absent

    - name: Unreg from Sat
      redhat_subscription:
        state: absent
        activationkey: NewKey_1
        org_id: SuperCorp

    - name: remove katello-agent and katello-host-tools
      yum: 
        name: 
          - katello-agent
          - katello-host-tools
        state: absent

