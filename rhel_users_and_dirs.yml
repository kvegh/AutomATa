---
- name: set up users and dirs 
  hosts: all
  vars_files:
  - extravars/userlist.yml

  tasks: 
  - name: ensure list of users are set up
    group: 
      name: "{{ item }}"
      state: present
    loop: 
      - hitchhikers
      - betelgeusians
      - aliens
      - humans
      - brits
      - presidents

  - name: ensure list of users are set up
    user: 
      name: "{{ item.username }}" 
      generate_ssh_key: yes
      group: "{{ item.group }}"
      groups: "{{ item.groups }}" 
      create_home: yes
      state: present
    loop: "{{ userlist }}" 

  - name: set up required directory structure 
    file: 
      state: directory
      name: 
      - /opt/data/maindir
      - /opt/data/maindir/A
      - /opt/data/maindir/B
      owner: root
      group: hitchhikers
      mode: '0774'


